<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
 
    <title>ERP </title>
 
	  {% load bootstrap4 %}
 
	  {# CSS Bootstrap #}
	  {% bootstrap_css %}
 
 
</head>
<body>
    {% block content %}
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Realizar venta</a>
            <a class="navbar-brand" href="/admin/">Administrador</a>
        </div>
      </nav>

   <form action="/sales/buscar/" method="GET">
    <div class="container">
        <div class="row">
          <div class="col">
        <!--<label for="exampleDataList" class="form-label">Código de producto</label>-->
        <input class="m-3 form-control" type="text" list="datalistOptions" id="exampleDataList" placeholder="Código de producto..." name="product_id">
        <datalist id="datalistOptions">
            {% for product in products%}
            <option value={{product.id}}>
            {% endfor %}
        </datalist>
        </div>
        <div class="col">
        <input class="m-3 form-control" type="text" value="Producto" aria-label="readonly input example" readonly>
    </div>
    <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">
        <select class="m-3 form-select" aria-label="Default select example" name="document_type">
            <option selected>Tipo de documento</option>
            <option value="Boleta electrónica">Boleta electrónica</option>
            <option value="Fáctura electrónica">Fáctura electrónica</option>
        </select>
    </div>
    <div class="col">
        <select class="m-3 form-select" aria-label="Default select example" name="m_pay">
            <option selected>Metodo de pago</option>
            <option value="Cheque">Cheque</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Débito">Débito</option>
            <option value="Crédito">Crédito</option>
        </select>
    </div>
    <div class="col">
        <input class="m-3 form-control" type="number" list="datalistOptions" id="stock_number" placeholder="Cantidad" name="stock">
    </div>
    <div class="col"></div>
    <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">
        <input class="m-3 btn btn-outline-primary" type="submit" value="buscar">
    </div>
    <div class="col">
       
    </div>
    </div>
    </div>
        
    </form>


  {# JS y jQuery Bootstrap #}
  {% bootstrap_javascript jquery='full' %}
  
  {% endblock content %}
 
 </form>
</body>
</html>
